<ion-header>

  <ion-navbar>
    <ion-title>注册示例</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="User.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="User.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block color="secondary" (click)="signUp()">Sign Up</button>
  <h1>{{User.password}}</h1>
</ion-content>
