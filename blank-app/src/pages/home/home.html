  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="User.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="User.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block color="primary" (click)="signIn()">Sign In</button>

  <button ion-button (click)="navigate('signUp')" full color="secondary">Sign Up</button>

  <h1>{{User.password}}</h1>
