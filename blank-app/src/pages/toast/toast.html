<ion-header>

  <ion-navbar>
    <ion-title>Toast 示例</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (tap)="showToast()">toast</button>
  <button ion-button block (tap)="showToastPosition('top')">toast top positon</button>
  <button ion-button block (tap)="showToastPosition('middle')">toast middle positon</button>
  <button ion-button block (tap)="showToastPosition('bottom')">toast bottom positon</button>
  <button ion-button block (tap)="showToastClose()">toast close</button>
</ion-content>
